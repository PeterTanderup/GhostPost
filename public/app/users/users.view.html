<h2>{{vm.message}}</h2>
<table class="table table-bordered">

    <head>
        <tr>
          <td>Username</td>
          <td>E-mail</td>
          <td>Password</td>
          <td>First name</td>
          <td>Last name</td>
          <td>role</td>
        </tr>
    </head>

    <body>
        <tr ng-repeat="user in vm.users">
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.role}}</td>
        </tr>
    </body>
</table>
